INPUT:
  MIN_SIZE_TRAIN: (540,)
  MAX_SIZE_TRAIN: 960
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1500
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]
  TO_BGR255: False
  # This augmentation is intended for dataset with small motion.
  MOTION_LIMIT: 0.1
  MOTION_BLUR_PROB: 1.0
  COMPRESSION_LIMIT: 50
  BRIGHTNESS: 0.1
  CONTRAST: 0.1
  SATURATION: 0.1
  HUE: 0.1

  AMODAL: True

VIDEO:
   TEMPORAL_WINDOW: 1000
   TEMPORAL_SAMPLING: 1000
   RANDOM_FRAMES_PER_CLIP: 2

MODEL:
  TRACK_HEAD:
    MAX_DORMANT_FRAMES: 30

SOLVER:
  BASE_LR: 0.002
  WEIGHT_DECAY: 0.0001
  STEPS: (15000, 20000)
  MAX_ITER: 25000
  VIDEO_CLIPS_PER_BATCH: 2

DATASETS:
  # SET THIS PATH CORRECTLY
  ROOT_DIR: "E:/datasets"

DATALOADER:
  SIZE_DIVISIBILITY: 32
  NUM_WORKERS: 4

# Set this one to be false for private detection
INFERENCE:
    USE_GIVEN_DETECTIONS: True

